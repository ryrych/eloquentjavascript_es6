<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 Today</title>
    <meta name="description" content="Using ES6 today with Broccoli and Babel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    body {
      border: 2px solid #9a9a9a;
      border-radius: 10px;
      padding: 6px;
      font-family: monospace;
      text-align: center;
    }
  </style>
  <body>
    <h1>ES6 Today</h1>

    <div id="info"></div>

    <hr>

    <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
    <script src="eloquentjavascript_es6.js"></script>
    <script>
        requirejs.config({
            paths: {
              jquery: '//code.jquery.com/jquery-2.1.4.min'
            }
        });
        require(['eloquentjavascript_es6/math', 'jquery'], function(math, $) {
          var numbers = [500, 1000, 500, 1000];
          var average = math.average(numbers);
          $('#info').append('<p> The average is: '+average+'</p>');
        });
    </script>
  </body>
</html>
