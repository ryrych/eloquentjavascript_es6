<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 Today</title>
    <meta name="description" content="Using ES6 today with Broccoli and Babel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/testem/mocha.css">
    <script src="loader.js"></script>
    <script>
        define.amd = true;
    </script>
    <script src="/testem/mocha.js"></script>
    <script src="/testem/chai.js"></script>
    <script src="/testem.js"></script>
    <script>
        mocha.setup('bdd')
    </script>
    <script src="../examples"></script>
    <script src="../tests.js"></script>
</head>

<body>
    <div id="mocha"></div>
    <script>
        var moduleName, shouldLoad;
        for (moduleName in requirejs.entries) {
            shouldLoad = false;
            if (moduleName.match(/[-_]test$/)) {
                shouldLoad = true;
            }
            if (moduleName.match(/jshint/)) {
                shouldLoad = true;
            }
            if (shouldLoad) {
                require(moduleName);
            }
        }
        mocha.run();
    </script>
</body>

</html>
